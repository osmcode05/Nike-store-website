<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE STORE</title>
    <!-- ================== ICON =================== -->
    <link rel="icon" href="img/nike.ico">
    <!-- ================== ScrollReveal css file =================== -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- ================== css file =================== -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ================== remixicon link cdn =================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- ================== NavBar =================== -->
    <nav>
          <a href="#">
            <img src="img/shoe-logo.svg" alt="logo">
          </a>
            <ul>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">Popular</a></li>
              <li><a href="#">Trend</a></li>
            </ul>
            <!-- ======== apps ======== -->
            <i class="ri-apps-2-fill fs-1" id="apps"></i>
            <!-- ======== close ======== -->
            <i class="ri-close-fill fs-1" id="close"></i>
    </nav>
    <!-- ================== SECTION HOME =================== -->
      <section>
            <div class="home__text">
              <h4>NIKE</h4>
              <h1>LUPINEK <br>FLYKNIT <br>ACG</h1>
              <p>Designed to withstand the rigors of adverse conditions, the Nike ACC Flyknit Lupinek combines flyknit, Flywire and a water-resistant Defender Repellent system in the upper.</p>
              <button type="submit">BUY NOW</button>
            </div>
            <div class="home__imgs">
              <div class="back_white"></div>
              <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/shoe-1.png" alt="shoes">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/shoe-2.png" alt="shoes">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/shoe-3.png" alt="shoes">
                    </div>
                </div>
              </div>
              <div class="swiper-pagination"></div>  
          </div>
          <div class="media">
            <a href="https://www.linkedin.com/in/ait-moummad-oussama-b05b89284"
            ><i class="ri-linkedin-box-fill"></i></a>
            <a href="https://twitter.com/OTessla"><i class="ri-twitter-x-line"></i></a>
            <a href="https://github.com/osmcode05"><i class="ri-github-fill"></i></a>
          </div>
      </section>
    <!-- ================== Swiper js file =================== -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- ================== js file =================== -->
    <script src="js/main.js"></script>
